<mat-card class="my-card">
    <mat-card-content>
      <form validate [formGroup]="this.manageForm" class="my-form" >
        <h1>Chosen action: </h1>
        <mat-form-field class="full-width">
          <mat-label>Manager Email</mat-label>
          <input matInput type="text" name="managerEmail" formControlName='managerEmail' required>
          <mat-error><h5>{{validate(managerEmail)}}</h5></mat-error>
          <br>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>User Email</mat-label>
            <input matInput type="text" managerEmail="userEmail" formControlName='userEmail' required>
            <mat-error><h5>{{validate(userEmail)}}</h5></mat-error>
        </mat-form-field>
  
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="menuButton" mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button class="menuDropDownButton" mat-menu-item (click)="unassignManagerFromUsers()">Unassign Manager</button>
          <button class="menuDropDownButton" mat-menu-item (click)="assignClient()">Assign Client</button>
          <button class="menuDropDownButton" mat-menu-item (click)="unassignClient()">Unassign Client</button>
        </mat-menu>
    </mat-card-actions>
  </mat-card>
