<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login</h2>

        <form validate [formGroup]="loginForm" (ngSubmit)="this.login(loginForm)" class="login-form">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            <input type="text" class="form-control" name="email" formControlName='email'>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" class="form-control" name="pass" formControlName='password'>
          </div>

          <div class="form-check">
            <!-- <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              <small>Remember Me</small>
            </label> -->
            <button type="Submit" class="btn btn-login float-right">Login</button>
          </div>

        </form>
      </div>

      <div class="col-md-8 banner-sec">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
        </div>
      </div>

    </div>
  </div>
</section>
